{% extends "base.html" %}
{% block content %}

    <div class="container">
        <div class="edit-blog">
         {% load bootstrap_tags %}
            <h1>Create a new post</h1>
            <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | as_bootstrap}}
                    <button type="submit" class="btn btn-outline-info">Save</button>
            </form>
        </div>
    </div>

{% endblock %}
