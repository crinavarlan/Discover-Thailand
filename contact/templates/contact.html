{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}

{% block content %}
<div class="contact">
    <div class="col-sm-6 col-xs-12 contact-left">
        <div class="map">
            <img src="{% static "images/thailand-map.jpg" %}" class="img-responsive" alt="Thailand map">
        </div>
    </div>

    <div class="form-box">
        <div class="row">
            <div class="col-sm-6 col-xs-12 contact-right">

                 <form role="form" method="post" novalidate action="{% url 'contact'%}">
                     <legend><p>Do you want to know more? Send us a message!</p></legend>
                    {% csrf_token %}
                    {{ form | as_bootstrap }}

                    <div class="form-group">
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                    <p>{{ field }}</p>
                 </form>

            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</div>
    <div class="clearfix"></div>
{% endblock %}
